<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track Ethereum prices, volume, and market cap with real-time data and an interactive chart.">
    <title>Ethereum Price Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ETH Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Other Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Metrics Section -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Current Price</h5>
                        <p class="card-text">$2,926</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">24h Volume</h5>
                        <p class="card-text">$33.42B</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Market Cap</h5>
                        <p class="card-text">$352.32B</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Price Chart Section -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                Ethereum Price Chart
            </div>
            <div class="card-body">
                <div id="priceChart"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2024 ETH Tracker. All rights reserved.</p>
        <a href="https://coinmarketcap.com/currencies/ethereum/" class="text-white">More Info</a>
    </footer>

    <!-- Plotly Script -->
    <script>
        // Sample price data for the chart
        const prices = [
            { time: '2024-11-01', price: 2850 },
            { time: '2024-11-02', price: 2900 },
            { time: '2024-11-03', price: 2950 },
            { time: '2024-11-04', price: 2920 },
            { time: '2024-11-05', price: 2960 },
            { time: '2024-11-06', price: 2900 },
            { time: '2024-11-07', price: 2925 }
        ];

        const data = [{
            x: prices.map(entry => entry.time),
            y: prices.map(entry => entry.price),
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: 'purple' },
            name: 'ETH Price'
        }];

        const layout = {
            title: 'Ethereum Price Over Time',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Price (USD)' }
        };

        Plotly.newPlot('priceChart', data, layout);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
